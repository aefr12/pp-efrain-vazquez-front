<!DOCTYPE html>
<html ng-app="Prueba">
  <head> 
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"> </script>
    <script src="https://code.angularjs.org/1.3.3/angular-resource.min.js"></script>
    <script src="//code/jquery.com/jquery-latest.min.js"></script>
    <script src="autocomplete-jquery-ui.js"></script>
    <script src="index.js"></script>
  </head>
    <body ng-controller="UserController">
      <br />
      <div>
        <table class="table" >
          <thead class="thead-dark">
            <tr>
              <th scope="col">NOMBRE</th>
              <th scope="col">TELEFONO</th>
              <th scope="col">EDAD</th>
              <th scope="col">GENERO</th>
              <th scope="col">PASATIEMPO</th>
              <th scope="col">FECHA DE CREACION</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody ng-repeat="user in users">
            <tr>
              <th scope="row">{{ user.name }}</th>
              <td>{{ user.phone }}</td>
              <td>{{ user.age }}</td>
              <td>{{ user.gender }}</td>
              <td>{{ user.hobby }}</td>
              <td>{{ user.register | date: "short" }}</td>
              <td> <a href="javascript:void(0);" ng-click="delete(user._id)"> Eliminar </a> </td>
            </tr>
          </tbody>
        </table>
      </div>
      <br/> <br/>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="nombre">NOMBRE</label>
            <input type="text" id="nombre" class="form-control" ng-model="newUser.name">
          </div>
          <div class="form-group col-md-4">
            <label for="email">CORREO</label>
            <input type="email" id="email" class="form-control" ng-model="newUser.email">
          </div>
          <div class="form-group col-md-4">
            <label for="password">CONTRASEÑA</label>
            <input type="password" class="form-control" id="password" ng-model="newUser.password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="phone">TELEFONO</label>
            <input type="text" id="phone" class="form-control" ng-model="newUser.phone" maxlength="12">
          </div>
          <div class="form-group col-md-3">
            <label for="age">EDAD</label>
            <input type="number" id="age" class="form-control" ng-model="newUser.age" min="10" max="100">
          </div>
          <div class="form-group col-md-3">
            <label for="gender">GENERO</label>
            <select id="gender" class="form-control" ng-model="newUser.gender">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
          <div class="form-group col-md-3">
          <label for="hobby">PASATIEMPO</label>
          <input type="text" class="form-control" id="hobby" ng-model="newUser.hobby">
          </div>
        </div>
        <center>
          <button ng-click="register()" class="btn btn-primary">REGISTRAR</button>
        </center>
    </body>
   </html>
